version: "3.7"

networks:
  mojaloop-net:
    name: mojaloop-net

services:
  als-consent-oracle:
    build:
      context: .
      cache_from:
        - mojaloop/als-consent-oracle:local
    container_name: als-consent-oracle
    ports:
      - "3000:3000"
    networks:
      - mojaloop-net
    depends_on:
      - oracle-mysql
    volumes:
      - ./scripts/wait4.js:/opt/als-consent-oracle/scripts/wait4.js
      - ./scripts/wait4.config.js:/opt/als-consent-oracle/scripts/wait4.config.js
    healthcheck:
      test: ["CMD", "sh", "-c" ,"apk --no-cache add curl", ";", "curl", "http://localhost:3000/health"]
      timeout: 20s
      retries: 10
      interval: 30s

  oracle-mysql:
    image: mysql/mysql-server
    container_name: oracle-mysql
    ports:
      - "3306:3306"
    volumes:
      - ./docker/sql-init/:/docker-entrypoint-initdb.d/
    environment:
      - MYSQL_USER=${DBUSER:-consent-oracle-db}
      - MYSQL_PASSWORD=${DBPASS:-password}
      - MYSQL_DATABASE=${DBUSER:-consent-oracle-db}
      - MYSQL_ALLOW_EMPTY_PASSWORD=true
    networks:
      - mojaloop-net
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "mysql-cl"]
      timeout: 20s
      retries: 10
      start_period: 40s
      interval: 30s
